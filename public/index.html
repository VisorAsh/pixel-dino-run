<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dino Run</title>
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- Load the game sketch -->
    <script src="sketch.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background-color: #282c34; /* Dark background for contrast */
            font-family: 'Press Start 2P', cursive; /* Pixelated font */
            color: #fff;
        }
        /* Import a pixelated font for the game text */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        canvas {
            display: block; /* Remove extra space below canvas */
            border: 4px solid #fff; /* White border for the game area */
            border-radius: 8px; /* Rounded corners for the canvas */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Glowing effect */
            background-color: #87CEEB; /* Sky blue background for the game */
        }
    </style>
</head>
<body>
    <!-- The p5.js canvas will be injected here by the sketch.js -->
</body>
</html>
